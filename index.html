<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <title> 3D Image Using A-Frame</title>
        <meta name="description" content="3D Image Using A-Frame">
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js">
        </script>
    </head>
    <body>
        <a-scene>
            <a-box position="0.095 2.481 -3.992" rotation="0 0 0" scale="4.800 4.000 1.0" color="#0C0B1E" shadow></a-box>
            <a-sphere position="0.095 2.9 -4.092" rotation="0 0 0" scale="1.3 1.3 1.2" color="#F49009" shadow></a-sphere>
            
            <a-box position="0.095 0.600 -2.7" rotation="0 0 0" scale="3.800 1.500 0.5" color="#2A1130" shadow></a-box>
            <a-tetrahedron position="0.3 1.7 -2.992" rotation="40 0 -45" scale="1.2 1.2 1.2" color="#2A1130" shadow></a-tetrahedron>
            
            <a-box position="0.095 0.600 -2.2" rotation="0 0 0" scale="3.800 1.300 0.5" color="#671515" shadow></a-box>            
            <a-tetrahedron position="-0.3 1.5 -2.392" rotation="40 0 -45" scale="0.9 0.9 0.9" color="#671515" shadow></a-tetrahedron>
            
            <a-box position="0.095 0.600 -1.7" rotation="0 0 0" scale="3.800 1.100 0.5" color="#742602" shadow></a-box>
            <a-tetrahedron position="0.2 1.3 -1.792" rotation="40 0 -45" scale="0.6 0.6 0.6" color="#742602" shadow></a-tetrahedron>
            
            <a-box position="0.095 0.600 -1.2" rotation="0 0 0" scale="3.800 0.900 0.5" color="#9D4207" shadow></a-box>       
            <a-tetrahedron position="-0.25 1.0 -1.192" rotation="40 0 -45" scale="0.5 0.5 0.5" color="#9D4207" shadow></a-tetrahedron>
            
            <a-box position="0.095 0.600 -0.7" rotation="0 0 0" scale="3.800 0.700 0.5" color="#A5732D" shadow></a-box>
            <a-tetrahedron position="0.05sd 0.9 -0.692" rotation="40 0 -45" scale="0.5 0.5 0.5" color="#A5732D" shadow></a-tetrahedron>
        
        </a-scene>
    </body>
</html>
